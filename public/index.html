  <script>
    async function loadTime() {
      const el = document.getElementById('dbtime');
      try {
        const res = await fetch('dbtime.php', { cache: 'no-store' });
        if (!res.ok) throw new Error('HTTP ' + res.status);
        const data = await res.json();
        el.textContent = data.time ?? JSON.stringify(data);
      } catch (err) {

    }
    document.getElementById('refresh').addEventListener('click', loadTime);
